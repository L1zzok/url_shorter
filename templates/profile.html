<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Профиль{% endblock %}</title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>

<!-- навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Сокращателе-ссылок-инатор</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
             id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/links">Мои ссылки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- контент дочерних шаблонов -->
<div class="container my-3">
    {% block content %}
    <div class="row">
        <h3 class="col-2">{{session['name']}}</h3> <button class="btn btn-warning col-2">Изменить</button>


<form method="post" class="mb-3 mt-5">
    <h4>Добавить ссылку</h4>
  <div class="mb-2">
    <label for="exampleInputLong" class="form-label">Вставьте длинную ссылку</label>
    <input type="text" class="form-control" id="exampleInputLong">
  </div>

  <div class="mb-2">
    <label for="exampleInputShort" class="form-label">Вставьте короткую ссылку</label>
    <input type="text" class="form-control" id="exampleInputShort">
  </div>

  <label>Выберите уровень доступа</label>
  <select class="form-select mb-2" aria-label="Default select example">
  <option selected>Уровень доступа</option>
  <option value="1">Публичные</option>
  <option value="2">Общего доступа</option>
  <option value="3">Приватные</option>
</select>

  <button type="submit" class="btn btn-primary">Добавить</button>
</form>
    </div>
    {% endblock %}
</div>

</body>
</html>
